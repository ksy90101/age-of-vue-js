<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <div id="app">
      <p>{{num}}</p>
      <p>{{doubleNum}}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        num: 10,
      },
      computed: {
        doubleNum: function () {
          return this.num * 2;
        },
      },
    });
  </script>
</html>
