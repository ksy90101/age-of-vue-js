<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Methods</title>
  </head>
  <body>
    <div id="app">
        <input v-on:click.prevent.enter="enterText" type="text">
        <p>{{count}}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        count: 0,
      },
      methods: {
        enterText: function () {
            this.count++;
        },
      },
    });
  </script>
</html>
